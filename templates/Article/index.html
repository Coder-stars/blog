{% extends 'base.html'%}
{% load static  %}
{% block article  %}
<style>
    #atr_info {
        margin-left: 60px;
        margin-right: 20px;
    }
</style>
{% for con in articles%}

<a class="container"  href="Article/id={{con.article_id}}/">
<hr style="color: cyan">
    <h4>{{con.article_title|safe}}</h4>

    {{con.article_content|safe|slice:'100'}}...<br>

    <span>作者：{{con.user}}</span>
    <span>      日期：{{con.create_time}}</span>
</a>
{% endfor %}

{% endblock article   %}
